<!-- Christmas Background -->
<div class="background">
    <img src="https://i0.wp.com/codemyui.com/wp-content/uploads/2016/11/merry-christmas.gif?fit=880%2C440&amp;ssl=1" alt="Christmas Background">
</div>

<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Keeps it behind other content */
    }

    .background img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image covers the screen */
    }
</style>
